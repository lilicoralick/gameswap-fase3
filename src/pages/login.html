<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GameSwap</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <h1>GameSwap</h1>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar de mim</label>
                    </div>
                    <a href="reset-password.html" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="login-btn">
                    Entrar
                </button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <div class="social-login">
                <button class="social-btn google">
                    <i class="fab fa-google"></i>
                    Continuar com Google
                </button>
                <button class="social-btn steam">
                    <i class="fab fa-steam"></i>
                    Continuar com Steam
                </button>
            </div>

            <div class="register-link">
                Não tem uma conta? <a href="register.html">Cadastre-se</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="security-info">
            <div class="ssl-badge">
                <i class="fas fa-lock"></i>
                <span>SSL Seguro</span>
            </div>
            <div class="security-details">
                <p><i class="fas fa-shield-alt"></i> Transações Criptografadas</p>
                <p><i class="fas fa-user-shield"></i> Proteção de Dados</p>
                <p><i class="fas fa-check-circle"></i> Verificação em Duas Etapas</p>
            </div>
        </div>
        <p class="copyright">&copy; 2025 GameSwap - Desenvolvido por Gustavo Medeiros, Michael Marotto, Davi Grabalos, Lívia Scoralick e Vinicius Serrano</p>
    </footer>

    <script src="../js/login.js"></script>
</body>
</html>
